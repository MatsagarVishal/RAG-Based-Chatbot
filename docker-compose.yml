version: '3.8'

services:
  rag-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-chatbot
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Storage backend: 'local' or 's3'
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      
      # Local storage path (only used if STORAGE_BACKEND=local)
      - STORAGE_ROOT=/app/storage/data
      
      # AWS S3 configuration (only used if STORAGE_BACKEND=s3)
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      
      # Groq API Key (required)
      - GROQ_API_KEY=${GROQ_API_KEY}
      
      # Optional configuration
      - PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    volumes:
      # Mount local storage directory (only needed if STORAGE_BACKEND=local)
      - ./storage:/app/storage
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (adjust based on your EC2 instance)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

networks:
  default:
    name: rag-network
